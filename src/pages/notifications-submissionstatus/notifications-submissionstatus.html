<ion-header>

    <ion-navbar color="secondary">
        <ion-title>notifications/submissionstatus</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <form #subForm="ngForm" *ngFor="let subObj of subStore.getSelLst()">
        <ion-card>
            <ion-card-content>
                <ion-item>
                    <ion-label>label</ion-label>
                    <ion-input type="text" [(ngModel)]="subObj.label" name="title" disabled></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Description</ion-label>
                    <ion-textarea [(ngModel)]="subObj.detail" name="description" disabled></ion-textarea>
                </ion-item>

                <ion-item>
                    <ion-label color="danger">Status</ion-label>
                    <ion-select [(ngModel)]="subObj.selectedStat" name="selectedStat" okText="changeStatus" cancelText="Cancel">
                        <ion-option *ngFor=" let stat of subObj.status " [value]="stat">{{stat}}
                        </ion-option>
                    </ion-select>
                </ion-item>
            </ion-card-content>
        </ion-card>

    </form>

</ion-content>
<ion-footer>
    <button ion-button type="submit " block (click)="logForm(subForm)">Submit</button>
</ion-footer>
