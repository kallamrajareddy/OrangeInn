<ion-header>

  <ion-navbar>
    <ion-title>cancellation-policies-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #f="ngForm">
  <ion-list>
    <ion-item>
        <ion-label>Are all Bookings Non Refundable?</ion-label>
        <ion-toggle ngModel name="mushrooms"></ion-toggle>
    </ion-item>
    <ion-item>
        <ion-label>How many days in advance can guests cancel free of charge?</ion-label>
        <ion-select ngModel name="gender">
            <ion-option value="f">Female</ion-option>
            <ion-option value="m">Male</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>and guest will pay 100%</ion-label>
        <ion-select ngModel name="gender">
            <ion-option value="f">Female</ion-option>
            <ion-option value="m">Male</ion-option>
        </ion-select>
    </ion-item>
</ion-list>
<button ion-button block type="submit" [disabled]="!f.valid">Save</button>
</form>
</ion-content>
